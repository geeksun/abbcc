<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>东方五金菜单</title>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" >
<script language="javascript">
function switchSysBar(){
	if (parent.document.getElementById('attachucp').cols=="160,10,*"){
		document.getElementById('leftbar').style.display="";
		parent.document.getElementById('attachucp').cols="0,10,*";		
	}
	else{
		parent.document.getElementById('attachucp').cols="160,10,*";		
		document.getElementById('leftbar').style.display="none"
	}
}
function load(){
    if (parent.document.getElementById('attachucp').cols=="0,10,*"){	
		document.getElementById('leftbar').style.display="";		
	}
}
</script>
</head>
<body leftmargin="0" topmargin="0" onload="load()" bgcolor="#000000" marginheight="0" marginwidth="0">
<center>
<table width="100%" border="0" cellpadding="0" cellspacing="0" height="100%">
<tbody><tr>
<td width="1" bgcolor="#009fef"><img src="mainswitch_data/ccc.gif" width="1" height="1"></td>
<td id="leftbar" style="display: none;" bgcolor="#f5f4f4">
<a href="javascript:void(0);" onclick="switchSysBar()">
<img src="mainswitch_data/pic24.gif" alt="展开左侧菜单" width="9" border="0" height="90"></a></td>
<td id="rightbar" bgcolor="#f5f4f4">
<a href="javascript:void(0);" onclick="switchSysBar()">
<img src="mainswitch_data/pic23.gif" alt="隐藏左侧菜单" width="9" border="0" height="90"></a></td>
</tr>
</tbody></table>
</center>
</body>
</html>
