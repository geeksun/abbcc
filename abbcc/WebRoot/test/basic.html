<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>basic.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
		function test(){
			//alert('ok');
			alert(this.value);
			alert(document.forms["theForm"].elements["city"].selectedIndex);
		}
	</script>
	
  </head>
  
  <body>
    <table>
    <form name="theForm">
    	<select name=city onchange="test()">
    		<option value=1>1</option>
    		<option value=2>2</option>
    		<option value=3>3</option>
    	</select>
    	<select onchange="alert(this.value)">
    		<option value=1>1</option>
    		<option value=2>2</option>
    		<option value=3>3</option>
    	</select>
    	<select  onclick="alert(this.value)" size="5">
    		<option value=1>1</option>
    		<option value=2>2</option>
    		<option value=3>3</option>
    	</select>
    </form>
    
    	//  辅导单位
		StringBuffer unitStr=new StringBuffer();
		unitStr.append("<select name='sort' style='font-size:12px;width:110px;' onchange='javascript:onChangeSort(this.value);'>");
		
		//  sort 的值在 struts-config-college.xml 中初始化为 0,此时的辅导单位为手写 
		unitStr.append("<option value='' ");
				if(sort.equals("0"))
					unitStr.append("checked");
					unitStr.append(" >全部</option>");
		
		unitStr.append("<option value='1' " );
				if(sort.equals("1"))
					unitStr.append("selected");
		unitStr.append(" >新东方</option>");
		
		unitStr.append("<option value='3' ");
				if(sort.equals("3"))
					unitStr.append("selected");
		unitStr.append(">知金</option>");
		
		unitStr.append("<option value='4' ");
		if(sort.equals("4"))
			unitStr.append("selected");
		unitStr.append(">本院</option>	</select>");
		request.setAttribute("comKoolearnunitStr", unitStr);
		
		
    </table>
  </body>
</html>
