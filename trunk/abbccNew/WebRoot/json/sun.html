<html>

    <title>sun.html</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script src="/js/json.js"></script>
	<script type="text/javascript">
	
	function temp(){
		var doc = new Array();
		doc[0]='0';
		doc[1]='1';
		document.write(doc.toJSONString())
	}
	function tt(){
		var myJSONObject = {"bindings": [
		{"ircEvent": "PRIVMSG", "method": "newURI", "regex": "^http://.*"},
		{"ircEvent": "PRIVMSG", "method": "deleteURI", "regex": "^delete.*"},
		{"ircEvent": "PRIVMSG", "method": "randomURI", "regex": "^random.*"}
		]
		};
		alert(myJSONObject.bindings[0].method);
	}
	</script>
  </head>
  	
  <body>
      <input type="button" onClick="test()" value="test" >
     <input type="button" onClick="temp()" value="temp" >
     <input type="button" onClick="tt()" value="testJSON" >
     <script type="text/javascript">
     	function test(){
			var str='["0","1"]';
			var obj = str.parseJSON();
			
			alert(obj[0]);
			document.write(obj[0]);
			document.write(obj[1]);
		}
     </script>
  </body>
